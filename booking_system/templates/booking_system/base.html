<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticket Booking</title>

    {% load static %}

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


<!-- Black Info Bar (was footer, now moved here) -->
<section class="text-white bg-dark py-3 mt-5">
    <div class="container text-center">
        <div class="d-flex justify-content-between flex-wrap">
            <div>ðŸŽŸ Movie Booking</div>

            <div>
                <a href="{% url 'login' %}" class="text-white text-decoration-none">Login</a> |
                <a href="{% url 'register' %}" class="text-white text-decoration-none">Register</a>
            </div>
        </div>
    </div>
</section>

<!-- Main Content (e.g., Welcome Message) -->
<div class="container mt-4">
    {% block content %}
        <h1 class="text-center mt-4">Welcome to the Online Movie Ticket Booking System</h1>
    {% endblock %}
</div>

<div>&copy; 2025 Online Movie Ticket System | All Rights Reserved</div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="{% static 'js/custom.js' %}"></script>

<!-- Swiper Init -->
<script>
    var swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: { delay: 3000 },
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

</body>
</html>
