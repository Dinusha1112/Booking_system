{% extends 'booking_system/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-4">Contact Us</h1>
            <div class="mb-4">
                <h4><i class="bi bi-geo-alt-fill me-2"></i> Our Location</h4>
                <p>123 Cinema Street, Colombo 03, Sri Lanka</p>
            </div>
            <div class="mb-4">
                <h4><i class="bi bi-telephone-fill me-2"></i> Call Us</h4>
                <p>+94 11 234 5678</p>
            </div>
            <div class="mb-4">
                <h4><i class="bi bi-envelope-fill me-2"></i> Email Us</h4>
                <p>info@cinebook.lk</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title mb-4">Send Us a Message</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
